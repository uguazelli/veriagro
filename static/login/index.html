<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€“ VeriAgro</title>

    <!-- Tabler CSS -->
    <link href="https://unpkg.com/@tabler/core@latest/dist/css/tabler.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #0f172a;
            /* Tailwind gray-900 */
        }
    </style>
</head>

<body class="d-flex flex-column">
    <div class="page page-center">
        <div class="container-tight py-4">
            <form id="login-form" class="card card-md" autocomplete="off">
                <div class="card-body">
                    <h2 class="card-title text-center mb-2 text-primary">
                        ðŸŒ± Login to <span class="fw-bold">VeriAgro</span>
                    </h2>
                    <p class="text-center text-muted mb-4">Manage your smart farm from anywhere</p>

                    <div class="mb-3">
                        <label class="form-label ">Email address</label>
                        <input type="email" id="email" class="form-control" placeholder="you@example.com" required />
                    </div>
                    <div class="mb-2">
                        <label class="form-label ">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary w-100">Sign in</button>
                    </div>
                </div>
            </form>
            <p class="text-center text-muted mt-3">
                &copy; VeriAgro 2025
            </p>
        </div>
    </div>

    <!-- Tabler JS -->
    <script src="https://unpkg.com/@tabler/core@latest/dist/js/tabler.min.js"></script>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch("/users/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const data = await res.json();
                if (!res.ok) {
                    alert(data.detail || "Login failed");
                    return;
                }

                localStorage.setItem("accessToken", data.access_token);
                window.location.href = "/dashboard";
            } catch (err) {
                alert("Login error: " + err.message);
            }
        });
    </script>
</body>

</html>
